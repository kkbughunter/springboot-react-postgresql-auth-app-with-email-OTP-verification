server:
  port: 8085

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/databse_prod
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
      hibernate:
          ddl-auto: update # Options: none, validate, update, create, create-drop
      show-sql: true
      properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect

upload:
  path: uploads

frontend:
  url: https://your-domain.com